<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container px-2 py-5">

        <h1 class="fw-bold">🕹️ Rock Paper Scissors</h1>
        <p>A game to test your skills. The first player to get 5 points wins the game.</p>

        <div class="card shadow">
            <div class="card-body">
                <div>You: <span class="badge bg-dark" id="userScore">0</span></div>
                <div>Computer: <span class="badge bg-dark" id="computerScore">0</span></div>
                <hr>

                <p>Select your <span class="fw-bold">weapon ⚔️</span> of choice:</p>
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1 icon">🪨</h1>
                                <button class="btn btn-dark fw-bold" id="rockBtn">Rock</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1 icon">📃</h1>
                                <button class="btn btn-dark fw-bold" id="paperBtn">Paper</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1 icon">✂️</h1>
                                <button class="btn btn-dark fw-bold" id="scissorBtn">Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="mt-5">The computer selected:</p>
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1">🪨</h1>
                                <button class="btn btn-dark fw-bold" disabled>Rock</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1">📃</h1>
                                <button class="btn btn-dark fw-bold" disabled>Paper</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body text-center d-grid">
                                <h1 class="display-1">✂️</h1>
                                <button class="btn btn-dark fw-bold" disabled>Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert bg-light fw-bold mt-3">You have won against the computer!</div>

            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="winnerModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body p-5 text-center">
          <h1 class="fw-bold">Game Over</h1>
          <h1 class="display-1 mt-5" id="gameoverEmoji">🎉</h1>
          <p id="gameoverMessage">Congratulations! You won the game.</p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
